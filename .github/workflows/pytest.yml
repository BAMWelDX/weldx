name: pytest
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

# execute commands with conda aware shell by default:
defaults:
  run:
    shell: bash -l {0}

jobs:
  event_file:
    name: "Upload PR Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Event File
          path: ${{ github.event_path }}

  main:
    name: pytest
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        py: ['3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all tags and branches

      - uses: CagtayFabry/pydeps2env@main
        with:
          channels: 'conda-forge defaults'
          extras: 'test'
          setup_requires: 'include'

      - uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: ./environment.yml
          environment-name: weldx
          cache-env: true
          extra-specs: |
            python=${{ matrix.py }}
            wheel
            pip

      - name: activate env
        shell: bash -l {0}
        run: micromamba activate weldx

      - name: pip installs
        shell: bash -l {0}
        run: |
          python -m pip install .

      - name: run pytest
        run: |
          pytest -n 2 --runslow --junit-xml pytest.xml

      - name: Upload Test Results
        if: always() && (matrix.py == '3.10')
        uses: actions/upload-artifact@v3
        with:
          name: Unit Test Results
          path: pytest.xml

      - name: run pytest on notebooks (append coverage)
        if: matrix.py == '3.8'
        run: |
          pytest -n 2 --dist loadfile --nbval --current-env --cov-append tutorials/

      - name: test with WeldxFile
        if: matrix.py == '3.8'
        run: |
          pytest -n 2  --weldx-file-rw-buffer --weldx-file-rw-buffer-disp-header --cov-append ./weldx/tests/asdf_tests

      - name: coverage xml (combination is performed by pytest-cov)
        if: matrix.py == '3.8'
        run: coverage xml

      - name: codecov.io
        if: matrix.py == '3.8'
        uses: codecov/codecov-action@v3.1.0

  compat:
    name: pytest
    if: |
      (github.event.pull_request.draft == false) ||
      (github.event_name == 'workflow_dispatch') ||
      (github.ref == 'refs/heads/master')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        py: ['3.9']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all tags and branches

      - uses: CagtayFabry/pydeps2env@main
        with:
          channels: 'conda-forge defaults'
          extras: 'test'
          setup_requires: 'include'

      - uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: ./environment.yml
          environment-name: weldx
          cache-env: true
          extra-specs: |
            python=${{ matrix.py }}
            wheel
            pip

      - name: activate env
        shell: bash -l {0}
        run: micromamba activate weldx

      - name: pip installs
        shell: bash -l {0}
        run: |
          python -m pip install .

      - name: setup matplotlib
        if: startsWith(runner.os, 'Windows')
        run: |
          if not exist %userprofile%\.matplotlib\ ( mkdir %userprofile%\.matplotlib\ )
          echo backend: Agg > %userprofile%\.matplotlib\matplotlibrc
          python -c "import matplotlib as m; print(m.matplotlib_fname())"
          python -c "import matplotlib as m; print(m.rc_params()['backend'])"
        shell: cmd

      - name: run pytest
        run: |
          pytest -n 2 --runslow
          echo "Exited with '$?'"
