name: pytest
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

# execute commands with conda aware shell by default:
defaults:
  run:
    shell: bash -l {0}

jobs:
  event_file:
    name: "Upload PR Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Event File
          path: ${{ github.event_path }}

  main:
    name: pytest
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        py: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0' # Fetch all history for all tags and branches

      - uses: CagtayFabry/pydeps2env@main
        with:
          file: 'pyproject.toml'
          channels: 'conda-forge defaults'
          extras: 'test vis media'
          setup_requires: 'include'

      - uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: ./environment.yml
          environment-name: weldx
          cache-env: true
          extra-specs: |
            python=${{ matrix.py }}
            wheel
            pip

      - name: pip installs
        run: |
          python -m pip install -e .

      - name: activate env
        run: micromamba activate weldx

      - name: install quality standards requisites
        if: matrix.py == '3.8'
        include: ./install_quality_standards.yml
        job: install_quality_standards

      - name: run pytest
        run: |
          pytest -n 2 --runslow --junit-xml pytest.xml

      - name: Upload Test Results
        if: always() && (matrix.py == '3.10')
        uses: actions/upload-artifact@v3
        with:
          name: Unit Test Results
          path: pytest.xml

      - name: run advanced unit tests (asdf) with coverage
        if: matrix.py == '3.8'
        include: ./run_tests.yml
        job: run_tests

  compat:
    name: pytest
    if: |
      (github.event.pull_request.draft == false) ||
      (github.event_name == 'workflow_dispatch') ||
      (github.ref == 'refs/heads/master')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        py: ['3.9']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0' # Fetch all history for all tags and branches

      - uses: CagtayFabry/pydeps2env@main
        with:
          file: 'pyproject.toml'
          channels: 'conda-forge defaults'
          extras: 'test vis media'
          setup_requires: 'include'

      - uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: ./environment.yml
          environment-name: weldx
          cache-env: true
          extra-specs: |
            python=${{ matrix.py }}
            wheel
            pip

      - name: activate env
        run: micromamba activate weldx

      - name: pip installs
        run: |
          python -m pip install -e .

      - name: setup matplotlib
        if: startsWith(runner.os, 'Windows')
        run: |
          if not exist %userprofile%\.matplotlib\ ( mkdir %userprofile%\.matplotlib\ )
          echo backend: Agg > %userprofile%\.matplotlib\matplotlibrc
        shell: cmd

      - name: run pytest
        run: |
          pytest -n 2 --runslow
          echo "Exited with '$?'"
