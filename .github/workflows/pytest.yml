name: pytest
on: [push, pull_request]

jobs:
  pytest:
    name: pytest
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        py: ['3.8', '3.9']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py }}

      - uses: actions/cache@v2
        if: startsWith(runner.os, 'Linux')
        id: cache_linux
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - uses: actions/cache@v2
        if: startsWith(runner.os, 'macOS')
        id: cache_osx
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - uses: actions/cache@v2
        if: startsWith(runner.os, 'Windows')
        id: cache_win
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: pip installs
        if: steps.cache_linux.outputs.cache-hit != 'true' or steps.cache_osx.outputs.cache-hit != "true" or steps.cache_win.outputs.cache_hit != "true"
        run: |
          pip install wheel
          pip install pytest-cov pytest-xdist setuptools_scm nbval
          pip install -e .
      - name: run pytest
        run: |
          pytest -n2 --dist loadscope --nbval --current-env tutorials/
          pytest --runslow -n2 --cov-append tests/

          echo "Exited with '$?'"
          coverage xml

      - name: codecov.io
        uses: codecov/codecov-action@v1
