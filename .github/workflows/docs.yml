name: documentation
on:
  # Trigger the workflow on push events on master
  push:
    branches:
      - master
  # Trigger the workflow on relevant pull request events
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  # Trigger the workflow on all release created events (this could redirect to main conda channel)
  release:
    types:
      - created

jobs:
  build:
    if: github.event.pull_request.draft == false # exclude job from draft PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache conda
        uses: actions/cache@v2
        env:
          # Increase this value to reset cache if ./environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: |
            ~/conda_pkgs_dir
            ~/.cache/pip
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('./doc/rtd_environment.yml', './setup.cfg') }}

      - name: Setup Conda Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: ./doc/rtd_environment.yml
          activate-environment: weldx
          auto-activate-base: false
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!
          channels: conda-forge, defaults
          mamba-version: "*"

      - name: conda info
        shell: bash -l {0}
        run: conda info

      - name: conda list
        shell: bash -l {0}
        run: conda list

      - name: install weldx kernel
        shell: bash -l {0}
        run: jupyter kernelspec install --user tutorials/.kernels/weldx_cov --name=weldx_cov

      - name: develop install
        shell: bash -l {0}
        run: pip install -e .

      - name: Build docs
        shell: bash -l {0}
        run: sphinx-build -W -n -b html -d build/doctrees doc build/html --keep-going -D nbsphinx_kernel_name="weldx_cov"

      - uses: actions/upload-artifact@v1
        if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'release' && github.event.action == 'created')
        with:
          name: weldx-docs
          path: build/html

      - name: codecov.io
        uses: codecov/codecov-action@v1
        with:
          directory: doc/tutorials
