name: documentation
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache conda
        uses: actions/cache@v1
        env:
          # Increase this value to reset cache if ./environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('./environment.yml') }}

      - name: Setup Conda Environment
        uses: goanpeca/setup-miniconda@v1
        with:
          auto-update-conda: true
          environment-file: ./environment.yml
          activate-environment: weldx
          auto-activate-base: false
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!

      - name: conda info
        shell: bash -l {0}
        run: conda info

      - name: conda list
        shell: bash -l {0}
        run: conda list

      - name: install weldx kernel
        shell: bash -l {0}
        run: ipython kernel install --user --name=weldx

      - name: develop install
        shell: bash -l {0}
        run: conda develop .

      - name: copy tutorials
        shell: bash -l {0}
        run: |
          cp ./tutorials/geometry_01_profiles.ipynb ./doc/tutorials/
          cp ./tutorials/GMAW_process.ipynb ./doc/tutorials/
          cp ./tutorials/groove_types_01.ipynb ./doc/tutorials/
          cp ./tutorials/measurement_example.ipynb ./doc/tutorials/
          cp ./tutorials/welding_example_01_basics.ipynb ./doc/tutorials/
          cp ./tutorials/welding_example_02_weaving.ipynb ./doc/tutorials/

      - name: Build docs
        shell: bash -l {0}
        run: sphinx-build -W -n -j auto -b html -d build/doctrees doc build/html

      - uses: actions/upload-artifact@v1
        with:
          name: weldx-docs
          path: build/html