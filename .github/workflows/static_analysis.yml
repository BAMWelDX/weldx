name: static analysis
on:
  push:
  pull_request:
  # Run every Monday at 6am UTC
  schedule:
    - cron: '0 6 * * 1'

# execute commands with conda aware shell by default:
defaults:
  run:
    shell: bash -l {0}

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.x
      - name: Lint
        uses: pre-commit/action@v2.0.3
        with:
          extra_args: --all-files --show-diff-on-failure

  mypy:
    name: mypy
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all tags and branches

      - uses: CagtayFabry/pydeps2env@main
        with:
          channels: 'conda-forge defaults'
          extras: ''
          setup_requires: 'include'

      - uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: ./environment.yml
          environment-name: weldx
          cache-env: true
          extra-specs: |
            python=3.9
            wheel
            pip
      - name: activate env
        run: micromamba activate weldx

      - name: pip installs  # use mypy from pypy, as the conda-forge pkg lacks behind.
        run: pip install mypy

      - name: run mypy
        run: |
          mypy --install-types --non-interactive .
