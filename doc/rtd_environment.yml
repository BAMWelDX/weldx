channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - setuptools_scm
  # weldx base dependencies
  - numpy>=1.18
  - pandas>=1.0
  - xarray>=0.15
  - pint>=0.11
  - scipy>=1.6.2
  - sympy>=1.6
  - asdf >=2.8
  - bottleneck>=1.3
  # notebook execution
  - ipykernel
  - ipywidgets<8
  - weldx_widgets >=0.2.1
  # documentation
  - sphinx>=4.1.1
  - jinja2=3.0
  - k3d>=2.12
  - sphinxcontrib-napoleon
  - nbsphinx
  - sphinx-copybutton
  - pydata-sphinx-theme
  - numpydoc>=0.5
  - sphinx-autodoc-typehints
  - typing_extensions
  # GH332
  - docutils=0.16
  # pip packages
  - pip
  - pip:
    - -e ../
