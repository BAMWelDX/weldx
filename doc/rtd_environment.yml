channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - setuptools_scm
  - ipykernel
  - ipywidgets
  # documentation
  - sphinx
  - jinja2=2
  - m2r2
  - sphinxcontrib-napoleon
  - nbsphinx
  - sphinx-copybutton
  - pydata-sphinx-theme
  - numpydoc>=0.5
  - sphinx-autodoc-typehints
  - typing_extensions
  # GH332
  - docutils=0.16
  # pip packages
  - pip
  - pip:
    - git+https://github.com/CagtayFabry/sphinx-asdf.git@sphinx-weldx
    - -e ../
