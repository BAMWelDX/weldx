%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "asdf://weldx.bam.de/weldx/schemas/process/CLOOS/spray_arc-1.0.0"
#tag: "asdf://weldx.bam.de/weldx/tags/process/CLOOS/spray_arc-1.0.0"

title: |
  CLOOS spray arc process.

allOf:
  - $ref: "../generic-1.0.0#/spray"
  - type: object
    properties:
      parameters:
        type: object
        properties:
          impedance:
            oneOf:
              - tag: "asdf://weldx.bam.de/weldx/tags/core/time_series-1.*"
              - tag: "tag:weldx.bam.de:weldx/core/time_series-1.*" # legacy_tag
            wx_unit: "percent"
          characteristic:
            oneOf:
              - tag: "asdf://weldx.bam.de/weldx/tags/core/time_series-1.*"
              - tag: "tag:weldx.bam.de:weldx/core/time_series-1.*" # legacy_tag
            wx_unit: "V/A"
        required: [impedance,characteristic]

...