%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://weldx.bam.de/weldx/core/file-1.0.0"
tag: "tag:weldx.bam.de:weldx/core/file-1.0.0"

title: |
  Schema for a file.
description: |
  Describes a file.
type: object
properties:
  filename:
    type: string
  suffix:
    type: string
  created:
    tag: "tag:weldx.bam.de:weldx/time/timestamp-1.0.0"
  modified:
    tag: "tag:weldx.bam.de:weldx/time/timestamp-1.0.0"
  hostname:
    type: string
  location:
    type: string
  content:
    tag: tag:stsci.edu:asdf/core/ndarray-1.0.0
  content_hash:
    type: object
    properties:
      algorithm:
        type: string
        enum: [ MD5, SHA-256, SHA-512 ] # probably look up some codes
      value:
        type: string


propertyOrder: [filename, content, content_hash]
anyOf:
  - required: [filename, content, content_hash]
  - required: [filename, location, hostname]

flowStyle: block
...