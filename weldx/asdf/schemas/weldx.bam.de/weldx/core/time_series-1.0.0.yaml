%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://weldx.bam.de/schemas/weldx/core/time_series-1.0.0"
tag: "tag:weldx.bam.de:weldx/core/time_series-1.0.0"

title: |
  Schema that describes a time series.
description: |
  Describes a time dependent quantity.
anyOf:
  - type: object # constant value
    properties:
      values:
        anyOf:
          - type: number
          - tag: "tag:stsci.edu:asdf/core/ndarray-1.0.0"
      unit:
        type: string
    required: [values, unit]
    additionalProperties: false

  - type: object # discrete values
    properties:
      time:
        tag: "tag:weldx.bam.de:weldx/time/timedeltaindex-1.0.0"
      unit:
        type: string
      shape:
        type: array
      interpolation:
        type: string
      values:
        tag: "tag:stsci.edu:asdf/core/ndarray-1.0.0"
    required: [time, unit, shape, interpolation, values]
    additionalProperties: false

  - type: object # math expression
    properties:
      values:
        tag: "tag:weldx.bam.de:weldx/core/mathematical_expression-1.0.0"
      unit:
        type: string
      shape:
        type: array
      required: [values,unit]
      additionalProperties: false

propertyOrder: [time, unit, shape, interpolation, values]
flowStyle: block
...