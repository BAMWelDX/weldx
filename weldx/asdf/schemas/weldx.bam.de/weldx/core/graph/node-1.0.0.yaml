%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://weldx.bam.de/schemas/weldx/core/graph/node-1.0.0"
tag: "tag:weldx.bam.de:weldx/core/graph/node-1.0.0"

title: |
  Graph node.
description: |
  A node.

type: object
properties:
  name:
    oneOf:
      - type: string
      - tag: "tag:weldx.bam.de:weldx/core/uuid-1.0.0"
  edges:
    type: array
    items:
      tag: "tag:weldx.bam.de:weldx/core/graph/edge-1.0.0"
  attributes:
    type: object

required: [edges]
propertyOrder: [name, attributes, edges]
...
