%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://weldx.bam.de/schemas/weldx/core/graph/di_graph-1.0.0"
tag: "tag:weldx.bam.de:weldx/core/graph/di_graph-1.0.0"

title: |
  Directed Graph.
description: |
  A basic directed graph.

  The graph must represent a tree starting from the root node.
  Edges can be defined in forward or backward direction from the root node.

examples:
  -
    - A directed graph with two branches
    - |
      !<tag:weldx.bam.de:weldx/core/graph/di_graph-1.0.0>
        root_node: !<tag:weldx.bam.de:weldx/core/graph/di_node-1.0.0>
          name: A
          attributes: {node_attr: 3.14}
          edges:
          - !<tag:weldx.bam.de:weldx/core/graph/di_edge-1.0.0>
            direction: fwd
            attributes: {edge_attr: 42}
            target_node: !<tag:weldx.bam.de:weldx/core/graph/di_node-1.0.0>
              name: B
              attributes: {node_attr: 3.14}
              edges:
              - !<tag:weldx.bam.de:weldx/core/graph/di_edge-1.0.0>
                direction: fwd
                attributes: {edge_attr: 42}
                target_node: !<tag:weldx.bam.de:weldx/core/graph/di_node-1.0.0>
                  name: H
                  attributes: {node_attr: 3.14}
          - !<tag:weldx.bam.de:weldx/core/graph/di_edge-1.0.0>
            direction: fwd
            attributes: {edge_attr: 42}
            target_node: !<tag:weldx.bam.de:weldx/core/graph/di_node-1.0.0>
              name: C
              attributes: {node_attr: 3.14}
              edges:
              - !<tag:weldx.bam.de:weldx/core/graph/di_edge-1.0.0>
                direction: bwd
                attributes: {edge_attr: 42}
                target_node: !<tag:weldx.bam.de:weldx/core/graph/di_node-1.0.0>
                  name: D
                  attributes: {node_attr: 3.14}


type: object
properties:
  root_node:
    tag: "tag:weldx.bam.de:weldx/core/graph/di_node-1.0.0"

required: [root_node]
...
