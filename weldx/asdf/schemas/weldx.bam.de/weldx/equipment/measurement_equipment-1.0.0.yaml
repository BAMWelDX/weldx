%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "asdf://weldx.bam.de/weldx/schemas/equipment/measurement_equipment-1.0.0"
#tag: "asdf://weldx.bam.de/weldx/tags/equipment/measurement_equipment-1.0.0"

title: |
  A piece of measurement equipment.
description: |
  This schema describes a piece of measurement equipment that is part of a measurement chain.
  Equipments can be associated with signal sources and data transformations.

examples:
  -
    - A analog to digital conversion equipment with a linear signal transformation.
    - |
      !<asdf://weldx.bam.de/weldx/tags/equipment/measurement_equipment-1.0.0>
        name: Beckhoff ELM3002-0000
        sources: []
        transformations:
        - &id004 !<asdf://weldx.bam.de/weldx/tags/measurement/signal_transformation-1.0.0>
          name: AD conversion current measurement
          type_transformation: AD
          error: !<asdf://weldx.bam.de/weldx/tags/measurement/error-1.0.0>
            deviation: !unit/quantity-1.1.0 {unit: percent, value: 0.01}
          func: !<asdf://weldx.bam.de/weldx/tags/core/mathematical_expression-1.0.0>
            expression: a*x + b
            parameters:
              a: !unit/quantity-1.1.0 {unit: 1 / volt, value: 3276.8}
              b: !unit/quantity-1.1.0 {unit: dimensionless, value: 0.0}

type: object
properties:
  name:
    type: string
  sources:
    type: array
    items:
      oneOf:
        - tag: "asdf://weldx.bam.de/weldx/tags/measurement/source-1.*"
        - tag: "tag:weldx.bam.de:weldx/measurement/source-1.*"
  transformations:
    type: array
    items:
      oneOf:
        - tag: "asdf://weldx.bam.de/weldx/tags/measurement/signal_transformation-1.*"
        - tag: "tag:weldx.bam.de:weldx/measurement/signal_transformation-1.*"

propertyOrder: [name, sources, transformations]
required: [name]

flowStyle: block
...