%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://weldx.bam.de/schemas/weldx/measurement/measurement_chain_graph-1.0.0"
tag: "tag:weldx.bam.de:weldx/measurement/measurement_chain_graph-1.0.0"

definitions:
  error:
    type: object
    properties:
      deviation:
        type: number

  signal:
    type: object
    properties:
      source:
        type: string
      signal_type:
        type: string
      unit:
        type: string
    required: [source, signal_type, unit]

  source:
    type: object
    properties:
      name:
        type: string
      error:
        $ref: "#/definitions/error"
    required: [name, error]

title: |
  Schema that describes a measurement_chain
type: object
properties:
  name:
    type: string
  source:
    $ref: "#/definitions/source"
  signals:
    type: array
    items:
      $ref: "#/definitions/signal"


propertyOrder: [name]
required: [name, source]
flowStyle: block