%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://weldx.bam.de/schemas/weldx/datamodels/single_pass_weld.schema"

type: object
properties:
  equipment:
    type: object
  measurements:
    type: array
    items:
      $ref: "tag:weldx.bam.de:weldx/measurement/measurement-1.0.0"
  coordinate_systems:
    $ref: "tag:weldx.bam.de:weldx/core/transformations/coordinate_system_hierarchy-1.0.0"
  geometry:
    anyOf:
      - type: object
        properties:
          groove_shape:
            description: |
              Constant groove shape of the weld seam.
            $ref: "tag:weldx.bam.de:weldx/core/iso_groove-1.0.0"
          seam_length:
            description: |
              Length of the linear weld seam.
            tag: "tag:stsci.edu:asdf/unit/quantity-1.1.0"
            wx_unit: "m"
        required: [groove_shape, seam_length]
  reference_timestamp:
    $ref: "tag:weldx.bam.de:weldx/time/timestamp-1.0.0"
  meta:
    description: |
      General metadata container.
    type: object
required: [equipment,geometry,measurements,coordinate_systems]
...
