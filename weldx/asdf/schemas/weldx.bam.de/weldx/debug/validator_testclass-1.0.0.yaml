%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://weldx.bam.de/schemas/weldx/debug/validator_testclass-1.0.0"
tag: "tag:weldx.bam.de:weldx/debug/validator_testclass-1.0.0"

title: |
  simple demonstration schema for wx_unit and wx_shape validator
type: object
properties:
  length_prop:
    description: |
      a simple length quantity with unit validator
    $ref: tag:stsci.edu:asdf/unit/quantity-1.1.0
    wx_unit: "s * liter" # this does not trigger a validator on wx_unit! (because of $ref resolving?)

  velocity_prop:
    description: |
      a simple velocity quantity
    allOf:
      - $ref: tag:stsci.edu:asdf/unit/quantity-1.1.0
      - type: object
        wx_unit: "m/s"

  current_prop:
    description: |
      a current quantity of shape [2,2]
    $ref: tag:stsci.edu:asdf/unit/quantity-1.1.0

  nested_prop:
    description: |
      a nested object with two quantities
    type: object
    properties:
      q1:
        description: a nested length of shape [3,3]
        $ref: tag:stsci.edu:asdf/unit/quantity-1.1.0
      q2:
        description: a volume
        $ref: tag:stsci.edu:asdf/unit/quantity-1.1.0
    wx_unit:
      q1: "m"
    wx_shape:
      q1:
        value: [3,3]

  simple_prop:
    description: simple property without any references ref
    type: object
    properties:
      value:
        type: number
      unit:
        type: string
    wx_unit: "m"

required: [length_prop, velocity_prop, current_prop]
propertyOrder: [length_prop, velocity_prop, current_prop]
flowStyle: block
additionalProperties: true
wx_unit:
  length_prop: "m"
  velocity_prop: "m / s"
  current_prop: A
  nested_prop:
    q2: "m*mm*cm"
wx_shape:
  current_prop:
    value: [2,2]
...