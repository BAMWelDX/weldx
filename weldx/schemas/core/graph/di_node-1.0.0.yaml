%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "asdf://weldx.bam.de/weldx/schemas/core/graph/di_node-1.0.0"

title: |
  Node of a directed graph.

examples:
  -
    - A simple node without any child edges.
    - |
      !<asdf://weldx.bam.de/weldx/tags/core/graph/di_node-1.0.0>
        name: A
  -
    - A simple node without any child edges and a simple attribute.
    - |
      !<asdf://weldx.bam.de/weldx/tags/core/graph/di_node-1.0.0>
        name: A
        attributes: {node_attr: 3.14}
  -
    - A node with one child node.
    - |
      !<asdf://weldx.bam.de/weldx/tags/core/graph/di_node-1.0.0>
        name: A
        edges:
        - !<asdf://weldx.bam.de/weldx/tags/core/graph/di_edge-1.0.0>
          direction: fwd
          target_node: !<asdf://weldx.bam.de/weldx/tags/core/graph/di_node-1.0.0>
            name: B

type: object
properties:
  name:
    oneOf:
      - type: string
      - tag: "asdf://weldx.bam.de/weldx/tags/uuid-1.0.0"
  edges:
    type: array
    items:
      oneOf:
        - tag: "asdf://weldx.bam.de/weldx/tags/core/graph/di_edge-1.*"
        - tag: "tag:weldx.bam.de:weldx/core/graph/di_edge-1.*" # legacy_tag
  attributes:
    type: object

propertyOrder: [name, attributes, edges]
...
