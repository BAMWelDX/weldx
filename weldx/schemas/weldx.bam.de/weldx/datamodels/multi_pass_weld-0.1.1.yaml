                    max: !<asdf://weldx.bam.de/weldx/tags/time/timedelta-0.1.0> P0DT0H0M30S
                  coordinates: !<asdf://weldx.bam.de/weldx/tags/core/variable-0.1.1>
                    name: coordinates
                    dimensions: [c]
                    dtype: <f8
                    units: !<asdf://weldx.bam.de/weldx/tags/units/units-0.1.0> millimeter
