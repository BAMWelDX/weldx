%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "asdf://weldx.bam.de/weldx/schemas/debug/test_property_tag-0.1.0"

title: |
  Test wx_property_type validation.
description: |
  This test schema demonstrates usage of the wx_property_tag validator.
  The validator can be used to restrict all properties of a YAML object to a certain tag.
  So far only one specific tag can be used.
type: object
additionalProperties: true # must be true to allow any property
wx_property_tag:
  - "asdf://weldx.bam.de/weldx/tags/time/timestamp-0.1.*"
  - "asdf://weldx.bam.de/weldx/tags/units/quantity-0.1.*"
...
