%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "tag:weldx.bam.de:weldx/core/transformations/coordinate_system_hierarchy-1.0.0"

title: |
  Legacy schema that describes a subsystem of a local coordinate system hierarchy

type: object
properties:
  name:
    description: |
      The name of the subsystem.
    type: string

  parent_system:
    description: |
      The name of the parent system.
    type: string

  reference_time:
    description: |
      A timestamp that serves as reference point for all attached coordinate systems.
    oneOf:
      - tag: "asdf://weldx.bam.de/weldx/tags/time/timestamp-1.*"
      - tag: "tag:weldx.bam.de:weldx/time/timestamp-1.*" # legacy_tag

  root_cs:
    description: |
      The name of the subsystems root coordinate system.
    type: string

  members:
    description: |
      The names of all coordinate systems that belong to the subsystem.
    type: array
    items:
      type: string

  subsystem_names:
    description: |
      The names of all subsystems that are attached to this subsystem.
    type: array
    items:
      type: string

propertyOrder: [name, parent_system, root_cs, members, subsystems]
flowStyle: block
...
