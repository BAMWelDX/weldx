codecov:
  branch: master
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        enabled: yes
        target: 85%
        threshold: 5%


    patch:
      default:
        enabled: yes
        target: 85%
        threshold: 5%

ignore:
  - "weldx/tests"
  - "*__init__.py"
