name: weldx
channels:
  - defaults
  - anaconda
  - conda-forge
dependencies:
  - python=3.7
  - numpy=1.17
  - pandas=0.25
  - scipy=1.3.2
  - xarray>=0.12.3
  - asdf=2.3
  - sphinx
  - recommonmark
  - openpyxl
  # Code quality
  - codecov
  - flake8
  - pydocstyle
  - pytest
  - pytest-cov
  - vulture
  # Plotting
  - graphviz
  - ipykernel
  - ipympl
  - line_profiler
  - matplotlib
  - memory_profiler
  - python-graphviz
  - seaborn
  - snakeviz
