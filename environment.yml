name: weldx
channels:
  - defaults
  - anaconda
  - conda-forge
dependencies:
  - python=3.7
  - numpy>=1.18
  - pandas>=1.0
  - scipy>=1.4
  - xarray>=0.15
  - pint>=0.11
  - bottleneck
  - asdf=2.6
  - sphinx
  - recommonmark
  - openpyxl
  - jinja2
  # graph packages
  - networkx
  # Code quality
  - black
  - codecov
  - flake8=3.7
  - pydocstyle=5
  - pytest
  - pytest-cov
  - vulture
  # Plotting
  #- graphviz
  - ipykernel
  - ipympl
  - line_profiler
  - matplotlib
  - memory_profiler
  #- python-graphviz
  - seaborn
  - snakeviz
